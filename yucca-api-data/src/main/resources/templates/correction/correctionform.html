<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: headerfiles (titre='Yucca - Modifier une Correction')">
	<meta charset="UTF-8">
</head>
<body>

<!-- Navigation -->    
    <div th:replace="fragments/general :: navigation (titre='Créer/Modifier une Correction')"></div>

	<div class="container-fluid" style="margin-top: 15px;">
	 
		<div class="row">
			
			<div th:replace="/fragments/general :: menu"></div>
		  	
		  	<br/>
		  	<div class="col-lg-7">   
			    <form class="form-horizontal" th:object="${correctionForm}" th:action="@{/correction/add}" method="post">
			
			       <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			           <p th:text="#{form.hasErrors}">Error Message</p>
			       </div>
			            
			       <input type="hidden" th:field="*{id}"/>
			
			       <div class="form-group" th:class="${#fields.hasErrors('titre')} ? 'form-group has-error' : 'form-group'">
			           <label class="col-sm-2 control-label">Titre:</label>
			           <div class="col-sm-10">
			               <input type="text" class="form-control" th:field="*{titre}" th:errorclass="has-error"/>
			
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('titre')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
			       </div>
			
			       <div class="form-group" th:class="${#fields.hasErrors('codeProbleme')} ? 'form-group has-error' : 'form-group'">
			           <label class="col-sm-5 control-label">Code problème:</label>
			           <div class="col-sm-10">
			               <input type="text" class="form-control" th:field="*{codeProbleme}" th:errorclass="has-error"/>
			
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('codeProbleme')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
			       </div>
			       
			       <div class="form-group" th:class="${#fields.hasErrors('etat')} ? 'form-group has-error' : 'form-group'">
			           <label for="temporaire" class="col-sm-2 control-label">État:</label>
			           <div class="col-sm-10">
							<select class="form-control" th:field="*{etat}" th:errorclass="has-error" id="temporaire">
							  <option th:value='O'>Ouverte</option>
							  <option th:value='F'>Fermée</option>
							  <option th:value='T'>Testée</option>
							  <option th:value='C'>Corrigée</option>
							</select>
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('etat')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
		      	   </div>
			            
			       <div class="form-group" th:class="${#fields.hasErrors('probleme')} ? 'form-group has-error' : 'form-group'">
			           <label class="col-sm-2 control-label">Problème:</label>
			           <div class="col-sm-10">
			               <textarea class="form-control" th:field="*{probleme}" th:errorclass="has-error"></textarea>
			
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('probleme')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
			       </div>
			       
			        <div class="form-group" th:class="${#fields.hasErrors('solution')} ? 'form-group has-error' : 'form-group'">
			           <label class="col-sm-2 control-label">Solution:</label>
			           <div class="col-sm-10">
			               <textarea class="form-control" th:field="*{solution}" th:errorclass="has-error"></textarea>
			
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('solution')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
			       </div>
			       
			       <div class="form-group" th:class="${#fields.hasErrors('commentaire')} ? 'form-group has-error' : 'form-group'">
			           <label class="col-sm-5 control-label">Commentaire destiné à l'intégration:</label>
			           <div class="col-sm-10">
			               <textarea class="form-control" th:field="*{commentaire}" th:errorclass="has-error"></textarea>
			
			               <span class="help-block">
			                  <ul>
			                      <li th:each="err : ${#fields.errors('commentaire')}" th:text="${err}" />
			                  </ul>
			               </span>
			           </div>
			       </div>
			       
			       <div class="form-group">
				        <div class="col-sm-3">
				            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Valider</button>
				        </div>
			        </div>
			       
			    </form>
		    </div>
		    <!--  col lg 7  -->
	    </div>
	<!--  container fluid  -->
	</div>
	
	<div th:replace="/fragments/general :: footer"></div>
	<div th:replace="/fragments/general :: footerfiles"></div>

</body>
</html>
