<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yucca - Liste des corrections</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
          
    <link href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
          rel="stylesheet" media="screen"/>
          
          
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Liste des corrections</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">A Propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	<div class="container-fluid" style="margin-top: 15px;">
		<div class="row">

        <div class="col-lg-2">

          <h1 class="my-4">Yucca</h1>
          <div class="list-group">
            <a th:href="${'/programme/list'}" class="list-group-item">Consulter les programmes</a>
            <a th:href="${'/correction/list'}" class="list-group-item">Consulter les corrections</a>
            <a th:href="${'/version/list'}" class="list-group-item">Consulter les versions</a>
          </div>
          
        </div>
        
        <div class="col-lg-9">
              <div th:if="${not #lists.isEmpty(corrections)}">
			        <table id="datatable" class="table table-striped">
			        	<thead>
			            <tr>
			                <th>ID</th>
			                <th>Titre</th>
			                <th>Etat</th>
			                <th>Date Creation</th>
			                <th></th>
			                <th></th>
			                <th></th>
			            </tr>
			            </thead>			            
			            <tbody>
				            <tr th:each="correction : ${corrections}">
				                <td th:text="${correction.id}"></td>
				                <td th:text="${correction.titre}"></td>
				                <td th:text="${correction.etat}"></td>
				                <td th:text="${#dates.format(correction.dateCreation, 'dd/MM/yyyy - HH:mm')}" ></td>	
				                <td><a th:href="${'/correction/show/' + correction.id}"> Voir </a> </td>
				                <td><a th:href="${'/correction/edit/' + correction.id}">Edit</a> </td>
								<td><a th:href="${'/correction/delete/' + correction.id}">Delete</a> </td>			               
				            </tr>
			            </tbody>
			        </table>
			   </div>
			   <a href="/correction/new" class="btn btn-primary" style="margin-bottom: 10px;">Nouvelle correction</a>
          </div>  
	      <!-- /.col-lg-9 -->
			
        </div>
        
        </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
	
	 <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Yucca 2019</p>
      </div>
      <!-- /.container -->
    </footer>

</body>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/yucca.js}"></script>

</html>
