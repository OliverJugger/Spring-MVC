<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yucca - Liste des Corrections</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(corrections)}">
        <h2>Liste des Corrections</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Titre</th>
                <th>Commentaire</th>
                <th>Etat</th>
            </tr>
            <tr th:each="correction : ${corrections}">
                <td th:text="${correction.id}"></td>
                <td th:text="${correction.titre}"></td>
                <td th:text="${correction.commentaire}"></td>
                <td th:text="${correction.etat}"></td>
                <td><a th:href="${'show/' + correction.id}">Voir</a> </td>
                <td><a th:href="${'edit/' + correction.id}">Mettre Ã  jour</a> </td>
                <td><a th:href="${'delete/' + correction.id}">Supprimer</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/correction/new">Nouvelle correction</a>
        </div>
    </div>
</div>

</body>
</html>
