<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles (titre)" th:assert="${!#strings.isEmpty(titre)}">

	<title th:text="${titre}"></title>
	
    <meta http-equiv="Content-Type" content="text/html;"/>
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
          
    <link href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
          rel="stylesheet" media="screen"/>
          
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    	crossorigin="anonymous"> 
    	
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

</head>
<body>
    
    <!-- Navigation -->    
    <nav th:fragment="navigation (titre)" th:assert="${!#strings.isEmpty(titre)}" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
      <img th:src="@{/img/ceratosaurus.png}"/>
      <a th:text="${titre}" class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">A Propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  FIN Navigation -->

	<div>		
        <div th:fragment="menu" class="col-lg-2">
          <div class="row top-buffer"></div>
          <h1 class="my-4">Yucca</h1>
          <div class="list-group">
            <a th:href="${'/programme/list'}" class="list-group-item">Consulter les programmes</a>
            <a th:href="${'/correction/list'}" class="list-group-item">Consulter les corrections</a>
            <a th:href="${'/version/list'}" class="list-group-item">Consulter les versions</a>
          </div>
        </div>
    </div>
    
    <div class="another">This is another sidebar</div>

     <!-- Footer -->
    <div th:fragment="footer" class="py-5 bg-dark">
     	 <div class="container">
       		 <p class="m-0 text-center text-white">Copyright &copy; Yucca 2019</p>
         </div>
    </div>
    
    <div th:fragment="footerfiles" th:remove="tag">
	    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script th:src="@{/js/yucca.js}"></script>
	</div>
</body>
</html>
