<div class="programmes-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  </mat-form-field>

  <table mat-table [dataSource]="programmesDataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let programme">
        {{programme.id}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header multiTemplateDataRows> Nom </th>
      <td mat-cell *matCellDef="let programme"> {{programme.nom}} </td>
    </ng-container>

    <!-- Domaine Column -->
    <ng-container matColumnDef="idDomaine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine </th>
      <td mat-cell *matCellDef="let programme"> {{programme.idDomaine}} </td>
    </ng-container>

    <!-- Repertoire Column -->
    <ng-container matColumnDef="idRepertoire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Repertoire </th>
      <td mat-cell *matCellDef="let programme"> {{programme.idRepertoire}} </td>
    </ng-container>

    <!-- SousDomaine Column -->
    <ng-container matColumnDef="idSousDomaine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sous Domaine </th>
      <td mat-cell *matCellDef="let programme"> {{programme.idSousDomaine}} </td>
    </ng-container>

    <!-- Faire attention aux colonnes affichÃ©es : si la colonne nest pas dans la liste elle n'apparait pas ! -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
          [pageSizeOptions]=pageSizeOptions
  >
  </mat-paginator>

  <button mat-raised-button color="primary" class="button" routerLink="/programme/ajouter">
    <mat-icon matPrefix>add</mat-icon>
    Ajouter un Programme
  </button>

</div>
